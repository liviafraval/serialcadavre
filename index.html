    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var numbers = document.querySelector('#numbers');
            var list = Array.from(numbers.children);
            var newlist;

            // Shuffle the images
            list.sort(function(a, b) {
                return -1 + Math.random() * 3; // -1, 0, or 1
            });

            // Remove existing images
            while (numbers.children.length > 0) {
                numbers.removeChild(numbers.children[0]);
            }

            // Possible rotation angles
            var rotations = [90, 180, -90, -180];

            // Append shuffled and rotated images back to the container
            list.forEach(function(el) {
                // Apply random rotation to each image
                var randomRotation = rotations[Math.floor(Math.random() * rotations.length)];
                el.style.transform = 'rotate(' + randomRotation + 'deg)';

                // Append the image back to the container
                numbers.appendChild(el);
            });
        });
